<!DOCTYPE html>
<html lang="ro">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Temperatura și LED-uri</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/chartist@0.11.0/dist/chartist.min.css" rel="stylesheet">
  <link href="../static/css/material-dashboard.css?v=2.1.0" rel="stylesheet" />
</head>

<body>
  <div class="wrapper">
    <div class="sidebar">
      <div class="logo">
        <a href="#" class="simple-text logo-normal">
          Dashboard Temperatura și LED-uri
        </a>
      </div>
      <div class="sidebar-wrapper">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">
              <i class="material-icons">dashboard</i>
              <p>Dashboard</p>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">
              <i class="material-icons">login</i>
              <p>Login</p>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="register.html">
              <i class="material-icons">person_add</i>
              <p>Register</p>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <a class="navbar-brand" href="javascript:;">Dashboard Temperatura și LED-uri</a>
          </div>
        </div>
      </nav>

      <div class="content">
        <div class="container-fluid">
          <!-- Graficul Temperaturii -->
          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title">Grafic Temperatura</h4>
                </div>
                <div class="card-body">
                  <div id="temperature-chart"></div>
                </div>
              </div>
            </div>
          </div>

          <!-- LED-uri cu Grafice -->
          <div class="row">
            <div class="col-md-6">
              <h5>LED 1</h5>
              <input type="range" id="led1-intensity" min="0" max="100" value="0" class="form-control-range">
              <canvas id="led1-chart" width="400" height="200"></canvas>
              <p id="led1-status">LED 1 - Stins</p>
            </div>
            <div class="col-md-6">
              <h5>LED 2</h5>
              <input type="range" id="led2-intensity" min="0" max="100" value="0" class="form-control-range">
              <canvas id="led2-chart" width="400" height="200"></canvas>
              <p id="led2-status">LED 2 - Stins</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="footer">
        <div class="container-fluid">
          <nav class="float-left">
            <ul>
              <li><a href="#">Dashboard</a></li>
            </ul>
          </nav>
        </div>
      </footer>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartist@0.11.0/dist/chartist.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Graficul Temperaturii -->
  <script>
    // Temperatură simulată
    let tempData = [20, 21, 22, 23, 22, 21, 20, 21, 23, 24, 25];
    let timeData = ["10:00", "10:30", "11:00", "11:30", "12:00", "12:30", "13:00", "13:30", "14:00", "14:30", "15:00"];

    // Configurare Chart.js pentru temperatura
    const tempChart = new Chartist.Line('#temperature-chart', {
      labels: timeData,
      series: [tempData]
    }, {
      low: 15,
      high: 30,
      chartPadding: {
        top: 0,
        right: 0,
        bottom: 0,
        left: 0
      },
      showPoint: true
    });

    // Funcție de actualizare temperatură
    function updateTemperature(newTemp) {
      tempData.push(newTemp);
      tempData.shift();
      timeData.push(new Date().toLocaleTimeString().split(":")[0] + ":" + new Date().toLocaleTimeString().split(":")[1]);
      timeData.shift();
      
      tempChart.update();
    }

    // Simulăm actualizarea temperaturii la fiecare 5 secunde
    setInterval(function() {
      let newTemp = Math.floor(Math.random() * (30 - 15 + 1)) + 15;
      updateTemperature(newTemp);
    }, 5000);
  </script>

  <!-- LED-uri cu Grafice -->
  <script>
    // Creare grafice pentru LED-uri
    let led1Intensity = 0;
    let led2Intensity = 0;

    // Grafic LED 1
    const led1Ctx = document.getElementById('led1-chart').getContext('2d');
    const led1Chart = new Chart(led1Ctx, {
      type: 'bar',
      data: {
        labels: ['LED 1'],
        datasets: [{
          label: 'Intensitate LED 1',
          data: [led1Intensity],
          backgroundColor: ['rgba(0, 255, 0, 0.6)'],
          borderColor: ['rgba(0, 255, 0, 1)'],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            min: 0,
            max: 100
          }
        }
      }
    });

    // Grafic LED 2
    const led2Ctx = document.getElementById('led2-chart').getContext('2d');
    const led2Chart = new Chart(led2Ctx, {
      type: 'bar',
      data: {
        labels: ['LED 2'],
        datasets: [{
          label: 'Intensitate LED 2',
          data: [led2Intensity],
          backgroundColor: ['rgba(255, 0, 0, 0.6)'],
          borderColor: ['rgba(255, 0, 0, 1)'],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            min: 0,
            max: 100
          }
        }
      }
    });

    // Actualizare grafic LED 1 pe schimbare slider
    $('#led1-intensity').on('input', function() {
      led1Intensity = $(this).val();
      led1Chart.data.datasets[0].data[0] = led1Intensity;
      led1Chart.update();

      if (led1Intensity > 0) {
        $('#led1-status').text('LED 1 - Aprins');
      } else {
        $('#led1-status').text('LED 1 - Stins');
      }
    });

    // Actualizare grafic LED 2 pe schimbare slider
    $('#led2-intensity').on('input', function() {
      led2Intensity = $(this).val();
      led2Chart.data.datasets[0].data[0] = led2Intensity;
      led2Chart.update();

      if (led2Intensity > 0) {
        $('#led2-status').text('LED 2 - Aprins');
      } else {
        $('#led2-status').text('LED 2 - Stins');
      }
    });
  </script>
</body>

</html>
